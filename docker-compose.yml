services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
  backend:
    build:
      context: backend/Linquiztic
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=appdb;Username=postgres;Password=secret
    depends_on:
      - db
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - VITE_AI_KEY=${VITE_API_KEY}
        - VITE_FIREBASE_KEY=${VITE_FIREBASE_KEY}
        
    ports:
      - "80:80"
    depends_on:
      - backend
